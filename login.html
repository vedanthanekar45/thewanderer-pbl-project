<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./public/loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mate&family=Playfair+Display&family=Poppins:wght@500&family=Prata&display=swap" 
    rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="login-info">
        <div class="up-text"><p class="welcome-text">Welcome Back!</p></div>
        <div class="please-text"><p>Please Login to Continue</p></div>
        <form action="/login" method="POST">
            <h4 class="em-text">E-mail Address</h4>
            <div class="field">
                <input id="email-value" type="email" name="email">
           </div>
           <h4 class="em-text">Password</h4>
           <div class="field">
                <input id="pass-value" type="password" name="pass">
           </div>
           <div class="forgot-pass"><a href="#">Forgot Password</a></div>
           <div class="field">
                <input class="login-butt" type="submit" value="Login">
           </div>
        </form>
        <p class="login-with">Or Login with:</p>
        <div class="icon-prop">
            <a href="#"><img class="hover-prop" src="./public/google.png"></a>
            <a href="#"><img class="hover-prop" src="./public/twitter.png"></a>
            <a href="#"><img class="hover-prop" src="./public/facebook.png"></a>
        </div>
        <div class="signup-text">
            <p>New around here? <a href="./signup.html">Signup Now!</a></p>
        </div>
        </div>
    </div>
</body>

<script src="./database.js"></script>

</html>
